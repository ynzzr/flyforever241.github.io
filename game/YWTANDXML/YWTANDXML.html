<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>YWT_loves_XML</title>

    <link href="style-Luogu-Judge.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="png-Luogu-Judge/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="./png-Luogu-Judge/head.png">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">YWT_loves_XML</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="above-game">
            <p class="game-intro">Join the status and get to the <strong>Good_luck_to_them!</strong></p>
            <a class="restart-button">New Game</a>
        </div>
        <p></p>
        <div>The way of love(YWT and XML) is not always smooth</p>
            <div class="game-container">
                <div class="game-message">
                    <p></p>
                    <div class="lower">
                        <a class="keep-playing-button">Keep going</a>
                        <a class="retry-button">Try again</a>
                    </div>
                </div>

                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>

                <div class="tile-container">

                </div>
            </div>
            <hr>

        </div>

        <script src="js-Luogu-Judge/bind_polyfill.js"></script>
        <script src="js-Luogu-Judge/classlist_polyfill.js"></script>
        <script src="js-Luogu-Judge/animframe_polyfill.js"></script>
        <script src="js-Luogu-Judge/keyboard_input_manager.js"></script>
        <script src="js-Luogu-Judge/html_actuator.js"></script>
        <script src="js-Luogu-Judge/grid.js"></script>
        <script src="js-Luogu-Judge/tile.js"></script>
        <script src="js-Luogu-Judge/local_storage_manager.js"></script>
        <script src="js-Luogu-Judge/game_manager.js"></script>
        <script src="js-Luogu-Judge/application.js"></script>
</body>

</html>
